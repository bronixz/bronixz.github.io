<!DOCTYPE html>
<html>
<head>
	<title>Bronixz</title>
	<meta charset="utf-8">
	<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Doppio+One);
		@import url(http://fonts.googleapis.com/css?family=Six+Caps);
		@import url(http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic);
		@import url(http://fonts.googleapis.com/css?family=Oswald:400,300,700);
		::selection{ color: black;  background: white; } 
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			position: absolute;
			width: 100%;
			height: 100%;
			font-family: "Oswald";
			font-weight: 500;
			background-color: black;
			min-width: 1100px;
			overflow: hidden;
		}
		.center{
			position: absolute;
			margin: auto;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		.menu{
			position: absolute;
			width: 100%;
			height: 40px;
			border-top: 1px solid #FFF;
			border-bottom: 1px solid #FFF;
			/*background: rgba(255,255,255,0.2);*/
			/*background: #c2e56b;
			-webkit-filter: blur(30px);*/
			bottom: 100px;
			transition: 1s ease;
			-moz-transition: 1s ease;
		}
		.pseudo{
			position: absolute;
			height: 40px;
			line-height: 40px;
			color:white;
			text-transform: uppercase;
			font-size: 40px;
			letter-spacing: 2px;
			margin-left: 80px;
			cursor:default;
		}
		.acceuil.off .pseudo{
			cursor:pointer;
		}
		.menuc{
			position: absolute;
			right: 0;
			line-height: 30px;
			color:white;
			font-size: 30px;
			margin-right:  80px;
		}
		.bouton{
			display: inline;
			margin-right: 20px;
			letter-spacing: 2px;
			cursor:pointer;
			text-transform: uppercase;
			padding: 5px;
			line-height: 40px;
			color:white;
			font-size: 20px;
			text-decoration: none;	
			transition: 0.3s;
			-moz-transition: 0.3s;
		}
		.bouton:hover{
			/*font-size: 25px;*/
			/*letter-spacing: 4px;*/
			/*color:black;*/
			background-color: white;
			color: black;
		}
		.acceuil{
			position: absolute;
			top:0;
			width: 100%;
			height: 100%;
			background: url(asset/tigre.jpg);
			background-position: center;
			background-size: cover;
			transition: 0.7s ease;
			-moz-transition: 0.7s ease;
		}
		.acceuil.off{
			top:-80%;
			transition: 0.7s ease-in;
			-moz-transition: 0.7s ease-in;
		}
		.acceuil.off .menu{
			transition: 1s ease-in;
			-moz-transition: 1s ease-in;
		}
		/*CONTACT*/
		.contact{
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 60%;
			height: 60%;
			transition:1s ease 0.45s;
			-moz-transition:1s ease 0.45s;
		}
		.contact.off{
			right: -200%;
			transition:1s ease;
			-moz-transition:1s ease;
		}
		.contact.off .retour{
			right: 10;
		}
		.contact .contener{
			position: absolute;
			margin: auto;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;	
			width: 100%;
			height: 100%;
		}
		.contact .image{
			border: 5px solid #fff;
			position: absolute;
			left: 0;
			width: 70%;
			height: 100%;
			background-color: black;
			background: url(asset/moi3.jpg);
			background-size: cover;
			background-position: right;
			margin-left: -20px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
		}
		.contact .contenu{
			position: absolute;
			right: -20px;
			width: 30%;
			height: 100%;
			background-color: white;
			margin-left: 40px;
		}
		.contact .contenu{
			text-align: center;
		}
		.contact .contenu h1:after{
			content: "";
			position: absolute;
			height: 1px;
			width: 40px;
			background-color: rgb(0, 0, 0);
			margin-top: 45px;
			margin-left: -78px;
		}
		.text{
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top:0;
			bottom: 0;
			width:60%;
			height: 30%;
		}
		.about{
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.work{
			position: absolute;
			width: 80%;
			height: 80%;
			background: black;
			border:2px solid white;
			transition: 1s ease 0.45s;
			-moz-transition: 1s ease 0.45s;
			overflow: hidden;
		}
		.about.off{
			left: 100%;
		}
		.work.off{
			left: -200%;
			transition:1s ease;
			-moz-transition:1s ease;
		}
		.retour{
			position: absolute;
			top:50%;
			width: 40px;
			height: 80px;
			background-color: rgba(0,0,0,0);
			transition: 0.3s;
			-moz-transition: 0.3s;
			margin-top: -35px;
			padding-top: 5px;
			margin-left: 20px;
		}
	
		.down{
			bottom: -200%;
			transition: .8s;
			-moz-transition: .8s;
		}
		#owl-demo .item img{
		    display: block;
		    width: 100%;
		    height: auto;
		}
		.arrow-right {
			width: 0; 
			height: 0; 
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			
			border-left: 10px solid white;
			transition: 0.3s;
			-moz-transition: 0.3s;
		}
		.arrow-right.off {
			opacity: 0;
		}
		.controls img{
			width: 80px;
		}
	</style>
	<link rel="stylesheet" href="galery.css">	 
</head>
<body>
<div class="acceuil">
	<div class="menu">
		<span class="pseudo">Bronixz</span>
		<div class="menuc">
			<div class="bouton babout">ABOUT</div>
			<div class="bouton bwork">Work</div>
			<div class="bouton bcontact">Contact</div>
		</div>
	</div>
</div>
<div class="contact off">
<div class="contener">
	<div class="image">
	</div>
	<div class="contenu">
		<div class="text">
			<h1>CONTACT</h1>
			<p>05 61 78 88 97</p>
			<p>bronixz@gmail.com</p>
			<p>facebook</p>
			<p>Twitter</p>
		</div>
	</div>
</div>
</div>
<div class="about off">
</div>
<div class="work center off">
	<div class="gallery items-4">
	  <div id="item-1" class="control-operator"></div>
	  <div id="item-2" class="control-operator"></div>
	  <div id="item-3" class="control-operator"></div>
  	  <div id="item-4" class="control-operator"></div>

	  <figure class="item center">
	  	<div class="arrow-right center"></div>
	    <video poster="asset/video/teamwork.png" width="100%" height="100%">
		  <source  src="asset/video/teamwork.mp4"/>
		  <source  src="asset/video/teamwork.webm"  />
		</video>
	  </figure>

	  <figure class="item">
  	  	<div class="arrow-right center"></div>
	    <video poster="asset/video/nfs.png"  width="100%" height="100%">
		  <source src="asset/video/nfs.mp4"  />
		  <source src="asset/video/nfs.webm"  />
		</video>
	  </figure>

	  <figure class="item">
  	  	<div class="arrow-right center"></div>
	    <video poster="asset/video/deadisland.png" width="100%" height="100%">
		  <source src="asset/video/deadisland.mp4" />
		  <source src="asset/video/deadisland.webm"/>
		</video>
	  </figure>

	  <figure class="item">
  	  	<div class="arrow-right center"></div>
	    <video poster="asset/video/machinarium.png" width="100%" height="100%">
		  <source  src="asset/video/machinarium.mp4" />
		  <source  src="asset/video/machinarium.webm"  />
		</video>
	  </figure>

	  <div class="controls">
	    <a href="#item-1" class="control-button"><img src="asset/video/teamwork.png"></a>
	    <a href="#item-2" class="control-button"><img src="asset/video/nfs.png"></a>
	    <a href="#item-3" class="control-button"><img src="asset/video/deadisland.png"></a>
	    <a href="#item-4" class="control-button"><img src="asset/video/machinarium.png"></a>
	  </div>
	</div>
</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

	$('html').click(function(e){
		if(e.target.paused == false){return false;};
		$.each($('video'),function( index, value){
			value.pause();
			$(this).parent().find('.arrow-right').removeClass('off');
		});
	});
	$('video').click(function(){
		if(this.paused){
			this.play();
			$(this).parent().find('.arrow-right').addClass('off');
		}else{
			this.pause();			
			$(this).parent().find('.arrow-right').removeClass('off');
		}
	});

	$('.bouton.bcontact').click(function(){
		$('.acceuil').addClass('off');
		$('.contact').removeClass('off');
		$('.work').addClass('off');
	});
	$('.bouton.bwork').click(function(){
		$('.acceuil').addClass('off');
		$('.work').removeClass('off');
		$('.contact').addClass('off');
	});
	$('.pseudo').click(function(){
		$('.acceuil').removeClass('off');
		$('.contact').addClass('down');
		$('.work').addClass('down');

		setTimeout(function(){
			$('.contact').addClass('off');
			$('.work').addClass('off');
			setTimeout(function(){
				$('.contact').removeClass('down');
				$('.work').removeClass('down');
			},600)
		},600);
	});
</script>
</html>
